<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big_containner">
        <div class="mobile_img_containner">
            <img src="images/mobile.png" alt="canot get image">
        </div>
        <div class="login_containner">

            <!-- login box -->
            <div class="login_box">
                <img src="images/insta_logo.png" alt="">
                <input type="text" class="email" placeholder="Phone number, username, or email">
                <input type="text" class="password" placeholder="Password">
                <button class="login_button">Log in</button>
                <div class="divider_box">
                    <div class="divider1"></div>
                    <p>OR</p>
                    <div class="divider2"></div>
                </div>
                <p class="login_fb_text">Log in with Facebook</p>
                <p class="forget_password_text">Forget Password?</p>   
            </div>

            <!-- sign up box -->
            <div class="signup_box">
                <p class="do_not_have_acc_text">Don't have an account <p>
                <pre> Sign up</pre>
            </div>

            <p class="app_store_text">Get the app.</p>

            <div class="app_store_img_containner">
                <img src="images/ps.png" alt="">
                <img src="images/ms.png" alt="">
            </div>


        </div>
    </div>

    <div class="footer">
        <div class="content">
            <p>Meta About Blog Jobs API Privacy Cookie Settings Terms Locations Instagram Lite Threads ContactUploading & Non-Users Meta Verified</p>
            <pre>English    Â©2024 Instagram from Meta</pre>
        </div>

    </div>
    
</body>
</html>
